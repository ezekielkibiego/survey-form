<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width">
    <link rel="stylesheet" href="index.css">
    <title>Survey Form</title>

</head>
<body>
    <section class="main">
        <section class="header">
            <div>
                <h2>Moringa School <br> Survey Form</h2>
                <h4><em>We appreciate you taking your precious time to help <br> us make our platform serve you better</em></h4>
            </div>
        </section>
        <fieldset>
        <section class="p-details">
            <div><b>Personal details</b></div><br>
          <div><label id="name-label" for="name">Name:</label><br>
            <input type="text" required id="name" name="user_name" placeholder="Enter full name"> 
          </div><br>
          <div>
            <label id="email-label" for="Email">Email:</label><br>
            <input type="email" required id="email" name="user_email" placeholder="Enter email here">  
         </div><br>
          <div>
            <label id="number-label" for="phone">Preferred Mobile Number:</label><br>
            <input type="number" id="number" name="user_name" placeholder="Enter 10 digit number" min="1" max="9"> 
         </div><br>
         <div>
            <label for="age-label">Age(Optional):</label><br>
            <input type="Address" id="address" name="Address" placeholder="Enter your age here">  
         </div><br>
          <div>
          <div>
            <label id="county-label" for="county">County:</label><br>
            <select class="form-control" name="county">
              <option value='Baringo'>Baringo</option>
              <option value='Bomet'>Bomet</option>
              <option value='Bungoma'>Bungoma</option>
              <option value='Busia'>Busia</option>
              <option value='Elgeyo-Marakwet'>Elgeyo-Marakwet</option>
              <option value='Embu'>Embu</option>
              <option value='Garissa'>Garissa</option>
              <option value='Homa Bay'>Homa Bay</option>
              <option value='Isiolo'>Isiolo</option>
              <option value='Kajiado'>Kajiado</option>
              <option value='Kakamega'>Kakamega</option>
              <option value='Kericho'>Kericho</option>
              <option value='Kiambu'>Kiambu</option>
              <option value='Kilifi'>Kilifi</option>
              <option value='Kirinyaga'>Kirinyaga</option>
              <option value='Kisii'>Kisii</option>
              <option value='Kisumu'>Kisumu</option>
              <option value='Kitui'>Kitui</option>
              <option value='Kwale'>Kwale</option>
              <option value='Laikipia'>Laikipia</option>
              <option value='Lamu'>Lamu</option>
              <option value='Machakos'>Machakos</option>
              <option value='Makueni'>Makueni</option>
              <option value='Mandera'>Mandera</option>
              <option value='Marsabit'>Marsabit</option>
              <option value='Meru'>Meru</option>
              <option value='Migori'>Migori</option>
              <option value='Mombasa'>Mombasa</option>
              <option value='Murang'a'>Murang'a</option>
              <option value='Nairobi City'>Nairobi City</option>
              <option value='Nakuru'>Nakuru</option>
              <option value='Nandi'>Nandi</option>
              <option value='Narok'>Narok</option>
              <option value='Nyamira'>Nyamira</option>
              <option value='Nyandarua'>Nyandarua</option>
              <option value='Nyeri'>Nyeri</option>
              <option value='Samburu'>Samburu</option>
              <option value='Siaya'>Siaya</option>
              <option value='Taita-Taveta'>Taita-Taveta</option>
              <option value='Tana River'>Tana River</option>
              <option value='Tharaka-Nithi'>Tharaka-Nithi</option>
              <option value='Trans Nzoia'>Trans Nzoia</option>
              <option value='Turkana'>Turkana</option>
              <option value='Uasin Gishu'>Uasin Gishu</option>
              <option value='Vihiga'>Vihiga</option>
              <option value='West Pokot'>West Pokot</option>
              <option value='wajir'>wajir</option>
          </select>
         </div><br>
         <div><label for="date-label">Date of Birth:</label><br>
         <input type="date" name="dob" >
         </div><br>
         <div>
            <label for="Gender">Gender</label>
            <p>
              <input type="radio" name="gender" value="male" checked> Male<br>
              <input type="radio" name="gender" value="female"> Female<br>
              <input type="radio" name="gender" value="other"> Other
            </p>
          </div>
        </section>
        </fieldset><br>

        <fieldset>
        <section class="role">
                <div>
                  <label for="classification">Which option best describes your classification?</label>
                  <select id="dropdown">
              <option value="student">Student</option>
              <option value="full">Full Time Learner</option>
              <option value="part">Part Time Learner</option>
              <option value="prefer">Prefer not to say</option>
              </select><br><br>
            
                  <label for="features">What is your favorite feature of Moringa School?</label>
                  <select id="dropdown2">
              <option value="projects">Projects</option>
              <option value="LMS">LMS Content</option>
              <option value="games">Games</option>  
              <option value="community">Community</option>
              <option value="None">None</option>
              </select>
                </div>
              </fieldset>
              <fieldset>
                <label for="Gender">What would you like to see improved?(Check All That Apply)</label>
                <p>
                  <input type="checkbox" name="ip" value="ip"> Independent Projects <br>
                  <input type="checkbox" name="mode" value="mode"> Mode of Learning<br>
                  <input type="checkbox" name="challenges" value="challenges"> Challenges<br>
                  <input type="checkbox" name="games" value="games"> Games<br>
                  <input type="checkbox" name="forum" value="forum" > Forum<br>
                  <input type="checkbox" name="courses" value="courses"> Additional Courses<br>
                </p>
              </fieldset>

              <fieldset>
                <div>
                    <label for="comments"></label>
                    <p> Any comments or suggestions?</p>
                    <textarea class="comments" name="user_message" rows="4" cols="50" placeholder="Enter your comment here"></textarea>
                </div>
              </fieldset><br>
              <div class="submitbutton">
                <button type="submit" id="submit">Submit</button>  
             </div>
            
        </div>
              
             
        </section>
    
    </section>
</body>
</html>
