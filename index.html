<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <link rel="stylesheet" href="index.css">
    <title>Survey Form</title>

</head>
<body>
    <section class="main">
        <section class="header">
            <div>
                <h2>Moringa School <br> Survey Form</h2>
                <h4><em>We appreciate you taking your precius time to help <br> us revamp our platform</em></h4>
            </div>
        </section>

        <section class="p-details">
            <div><b>Personal details</b></div><br>
          <div><label id="name-label" for="name">Name:</label>
            <input type="text" required id="name" name="user_name" placeholder="Enter full name"> 
          </div><br>
          <div>
            <label id="email-label" for="Email">Email:</label>
            <input type="email" required id="email" name="user_email" placeholder="Enter email here">  
         </div><br>
          <div>
            <label id="number-label" for="phone">Preferred Mobile Number:</label>
            <input type="number" id="number" name="user_name" placeholder="Enter 10 digit number" min="1" max="9"> 
         </div><br>
         <div>
            <label for="age-label">Age(Optional):</label>
            <input type="Address" id="address" name="Address" placeholder="Enter your age here">  
         </div><br>
          <div>
          <div>
            <label id="iq-label" for="iq">County:</label>
            <input type="number" id="iq" name="iq" placeholder="Enter county name here">   </div>
      
        </section>









    </section>
</body>
</html>
